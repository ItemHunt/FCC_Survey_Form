<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title"><h1>Customer Satisfaction Survey</h1></title>
    <p id="description"> 
        The survey aims to gather your feedback on our services to help us improve. Please share your thoughts and suggestions. Thank you for participating!
    </p>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="survey-form">
        <input id="name" type="text" required placeholder="Enter your name">
        <input id="email" type="email" required placeholder="Enter your Email">
        <input id="number" type="number">
        <button>Submit</button>
    </form>
</body>
</html>
